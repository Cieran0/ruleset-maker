<!DOCTYPE html>
<html>
<head>
    <title>Ruleset Maker for MultiChess</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/position.js"></script>
    <script src="scripts/mouse.js"></script>
    <script src="scripts/canvas.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
    <div id="main">
        <canvas id="board" width="680" height="680"></canvas>
        <h1 id="turn"> Piece: Pawn</h1>
        <button id="save" onclick="save()">
            Save
        </button>
        <button id="load" onclick="load()">
            load
        </button>

        <button id="toggleMoving" onclick="toggleMoving()">
            Moving: false
        </button>
        <button id="toggleJumping" onclick="toggleJumping()">
            Jumping: false
        </button>
        <button id="toggleFirst" onclick="toggleFirst()">
            First: false
        </button>
        <button id="toggleTaking" onclick="toggleTaking()">
            Taking: false
        </button>
        <button id="toggleClear" onclick="toggleClear()">
            Clearing: false
        </button>
    </div>

    <img src="pieces/bBISHOP.png" id="bBISHOP"/>
    <img src="pieces/bKING.png" id="bKING"/>
    <img src="pieces/bKNIGHT.png" id="bKNIGHT"/>
    <img src="pieces/bPAWN.png" id="bPAWN"/>
    <img src="pieces/bQUEEN.png" id="bQUEEN"/>
    <img src="pieces/bROOK.png" id="bROOK"/>
    <img src="pieces/wBISHOP.png" id="wBISHOP"/>
    <img src="pieces/wKING.png" id="wKING" />
    <img src="pieces/wKNIGHT.png" id="wKNIGHT"/>
    <img src="pieces/wPAWN.png" id="wPAWN"/>
    <img src="pieces/wQUEEN.png" id="wQUEEN"/>
    <img src="pieces/wROOK.png" id="wROOK"/>
</body>
</html>
